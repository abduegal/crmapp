<div class="content login">
  <div class="row">
    <div class="login-area col-md-4 col-md-offset-4" ng-init="authCheck()">
      <fieldset>
        <legend>Login</legend>
        <form name="loginForm" class="form-horizontal" role="form" ng-submit="onLogin()" novalidate>
          <div class="alert alert-error" ng-show="error">{{error}}</div>
          <form-input label="Username" form-id="username" target="login"></form-input>
          <form-input type="password" label="Password" form-id="password" target="login"></form-input>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" />
          </div>
        </form>
      </fieldset>
    </div>
  </div>
</div>

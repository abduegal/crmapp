<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->
    
    <div id="root" ng-controller="RootCtrl">
        <div id="spinner-background" ng-show="loading"></div>
        <span id="spinner" ng-show="loading" us-spinner></span>

        <div class="navbar navbar-default navbar-fixed-top" ng-hide="navbar" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">{{company.name}}</a>
            </div>
          </div>
        </div>
        
        <!-- The page content -->
        <section class="container" >
            <div class="alert alert-danger" ng-show="globalError" style="display: none;" ng-cloak>{{globalError}}</div>
            <div class="row" ng-view></div>
        </section>
        
        <!-- Footer content -->
        <footer></footer>
    </div>
  
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
  
    <script src="components/jquery/jquery.js"></script>
    <script src="components/jquery/bootstrap.min.js"></script>

    <script data-main="scripts/emailpart" src="components/requirejs/require.js"></script>

    <!-- endbuild -->
  </body>
</html>
